<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>7-Day Starry Countdown — For Seemal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>✨ 7 Days for You ✨</h1>
      <p class="sub">A heart a day — until your birthday, love.</p>
    </header>

    <section class="sky" id="sky" aria-label="Starry sky">
      <canvas id="textCanvas" width="800" height="240" style="display:none;"></canvas>
      <div class="moon" aria-hidden="true"></div>
      <div id="twinkles" class="twinkles" aria-hidden="true"></div>
      <div id="stars" class="stars" role="list" aria-live="polite"></div>
      <div id="letterHolder" class="letter-holder" aria-hidden="true"></div>
    </section>

    <div id="messageModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <button id="closeBtn" class="close" aria-label="close">✕</button>
        <h2 id="modalTitle">Day</h2>
        <p id="modalMessage" class="modal-text"></p>
        <footer class="modal-foot">
          <small id="modalDate"></small>
        </footer>
      </div>
    </div>

    <footer class="footer">
      <p id="statusText"></p>
      <p class="hint">Tip: Open this link on your phone browser or tap it in WhatsApp.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
