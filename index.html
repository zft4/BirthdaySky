<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Starry Countdown — For Seemal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>✨ 7 Days for You ✨</h1>
      <p class="subtitle">A heart a day — until your birthday, Seemal.</p>
    </header>

    <section id="sky" class="sky" aria-label="Starry sky">
      <canvas id="lettersCanvas" class="canvas-layer" aria-hidden="true"></canvas>
      <div id="twinkles" class="twinkles" aria-hidden="true"></div>
      <div id="mainStars" class="main-stars" role="list"></div>
      <div class="moon" aria-hidden="true"></div>
    </section>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="card">
        <button id="close" class="close">✕</button>
        <h2 id="modalTitle">Day</h2>
        <p id="modalText" class="modal-text"></p>
        <footer class="meta"><small id="modalDate"></small></footer>
      </div>
    </div>

    <footer class="foot">
      <p id="status"></p>
      <p class="hint">Open in your phone browser or tap the link in WhatsApp.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
